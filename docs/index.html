<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IN LIDA WE TRUST!</title>
    <style>
      * {
        margin: 0px;
        box-sizing: border-box;
        padding: 0px;
      }
      body {
        background-color: rgb(0, 0, 233);
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 12px;
      }
      .row1 {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .row2 {
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .card {
        display: flex;
        width: 375px;
        height: 290px;
        padding: 20px;
        margin-bottom: 20px;
        flex-direction: column;
        align-items: center;
        text-align: right;
        background-color: rgb(218, 218, 13);
        box-shadow: 10px 10px black;
      }
      td,
      th {
        border: 1px solid #000;
        text-align: left;
        padding: 8px;
      }
      table {
        border: 1px solid black;
      }
      p {
        margin-bottom: 10px;
      }
      h3 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <img src="index.jpeg" alt="image not found!" />
      </div>
      <div class="row2">
        <div class="card">
          <h3>FORM</h3>
          <form action="#">
            <label for="first">نام</label>
            <p>
              <input name="first" type="text" />
            </p>
            <label>نام خانوادگی</label>
            <p>
              <input type="text" />
            </p>
            <p>
              <input type="button" value="press" />
            </p>
          </form>
        </div>
        <div class="card">
          <h3>TABLE</h3>
          <table>
            <thead>
              <tr>
                <th>index</th>
                <th>name</th>
                <th>score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td>
                <td>Ali</td>
                <td>20</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Ali</td>
                <td>20</td>
              </tr>
              <tr>
                <td>2</td>
                <td>zahra</td>
                <td>15</td>
              </tr>
              <tr>
                <td>3</td>
                <td>momo</td>
                <td>20</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card">
          <h3>TEXT WITH LINK</h3>
          <p>
            <span
              ><a
                href="https://fa.wikipedia.org/wiki/%D8%B7%D8%B1%D8%AD%E2%80%8C%D9%86%D9%85%D8%A7"
                >لورم ایپسوم</a
              ></span
            >
            متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از
            طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله در ستون و
            سطرآنچنان که
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
